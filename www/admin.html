<body>
    <form class="col-md-5 mx-auto form-principal">
        <div class="form-group">
            <label for="nameInput">Nome do Item</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Digite o Nome do Item">
        </div>
        <div class="form-group">
            <label for="categoriaInput">Selecione a categoria</label>
            <select class="form-control" id="categoriaInput">
                <option>categoria 1</option>
                <option>categoria 2</option>
                <option>categoria 3</option>
                <option>categoria 4</option>
                <option>categoria 5</option>
                <option>categoria 6</option>
                <option>categoria 7</option>
                <option>categoria 8</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descricaoInput">Descrição</label>
            <textarea class="form-control" id="descricaoInput" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="idInput">ID</label>
            <input type="number" class="form-control" id="idInput" placeholder="Id">
        </div>
        <button type="button" class="btn btn-primary" id="addButton">Adicionar</button>
    </form>
    <br>
    <br>

    <form class="col-md-5 mx-auto">
        <div class="form-group">
            <label for="nameInput">Busca</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Digite o Nome do Item para busca">
        </div>
        <button type="button" class="btn btn-primary" id="buttonSearch">Submit</button>
    </form>
    <br>
    
    <form class="col-md-5 mx-auto">
        <div class="form-group">
            <label for="idUpinput">digite o id do item</label>
            <input type="text" class="form-control" id="idupInput" placeholder="Digite o ID do item">
        </div>
        <button type="button" class="btn btn-primary" id="idupButton">Enviar</button>
    </form>
    <br>
    <div class="input-group col-md-5 mx-auto upload-img" id="upload-img">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <br>
        
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="input-file" aria-describedby="input-file">
            <label class="custom-file-label" for="input-file">Choose file</label>
        </div>
    </div>
    <br><br>
    <form class="col-md-5 mx-auto">
        <div class="form-group">
            <label for="deleteInput">Deletar item por id</label>
            <input type="text" class="form-control" id="delInput" placeholder="Digite o Nome do Item para deletar">
        </div>
        <button type="button" class="btn btn-primary" id="delButton">Submit</button>
    </form>
    <br><br>
    <div class="container">
        <div class="row">
            <ul class="col-sm list-group" id="todo-list"></ul>
            <ul class="col-sm list-group" id="busca"></ul>
        </div>
    </div>

    <div id="card-deck">
        <!-- <div class="card col-sm-5 mx-auto" id="img-result">
            <div class="card-body" id="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
        </div> -->
    </div>

    <br><br>


    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <script type="text/javascript" src="js/pouchdb.upsert.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/categoria.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>



</body>

</html>
